<html>
    <head>
        <title>Search</title>
    </head>
    <body>
        {% if errors %}
        <ul>
            {% for error in errors %}
            <li><p style="color: red;">{{ error }}</p></li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="" method="get">
            <input type="text" name="q">
            <input type="submit" value="Search">
        </form>
    </body>
</html>
